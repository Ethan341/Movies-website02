<div *ngFor="let genere of moviesCollection" class="main">
    {{genere.genereName}}
    <ng-container *ngFor="let movie of genere.speceficGenereCollection">
        <div (click)="showMovieDetails(movie)" class="" style="display: inline-block">
            <img src="{{ movie.image.medium }}" alt="" />
        </div>
    </ng-container>
   
  </div>
